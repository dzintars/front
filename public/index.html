<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>My App</title>

    <base href="/" />

    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover"
    />
    <meta name="description" content="Sample App." />

    <link rel="stylesheet" type="text/css" href="./scripts/my-app.min.css" />

    <!-- POLYFILLS ... dear web, please grow out of this soon! -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=WebAnimations,requestIdleCallback"></script>

    <!-- Put local development configuration here -->
    <script>
      window.MyApp = {
        api: 'https://jsonplaceholder.typicode.com',
        localApi: 'http://localhost:3002',
      };
    </script>
    <!--
      Have server generate a script tag with configuration
      from its environment in a script tag here.

      **Key idea:**
      The app should be just copied around from different stages
      (dev, integration, production, A/B testing) without having
      to be modified (by a build / bundling step).
      It should just pick up the environment.

      See also: https://12factor.net
     -->

    <script async src="/scripts/my-app.min.js"></script>
  </head>

  <body>
    <system-shell></system-shell>
    <noscript>Please enable JavaScript to view this website.</noscript>
  </body>
</html>
